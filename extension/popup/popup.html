<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Focus Tutor</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Focus Tutor</h1>
        <p id="status">Not connected</p>
      </header>
      <section class="section">
        <label for="apiBaseUrl">API Base URL</label>
        <input id="apiBaseUrl" type="text" placeholder="http://localhost:5174" />
        <button id="saveApiBaseUrl">Save</button>
      </section>
      <!--
      <section class="section">
        <label for="userId">User ID</label>
        <input id="userId" type="text" placeholder="demo-user" />
        <button id="login">Login</button>
        <button id="logout">Logout</button>
      </section>
      -->
      <section class="section">
        <h2>Add Task</h2>
        <label for="taskInput">What do you want to accomplish?</label>
        <input id="taskInput" type="text" placeholder="e.g., Write research paper on AI" />
        <button id="splitTask">Split into Subtasks</button>
        <div id="subtasksContainer" style="display: none;">
          <p id="subtasksStatus">Splitting task...</p>
          <ul id="subtasksList" class="compact-list"></ul>
        </div>
      </section>
      <section class="section">
        <h2>Tab Focus Analysis</h2>
        <p id="analysisStatus">Waiting for analysis...</p>
        <p id="analysisScore">Focus score: --</p>
        <p id="analysisMeta">Tabs analyzed: --</p>
        <ul id="analysisList" class="compact-list"></ul>
      </section>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
